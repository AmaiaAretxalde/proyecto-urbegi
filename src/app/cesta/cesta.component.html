<div class="containerProductos">
    <div class="producto" *ngFor="let te of cesta">

        <button (click) = "eliminarDeCesta(te)">Borrar</button>
    </div>


<div>
    <p>Total a pagar:{{precioTotal}}€</p>
    <button>Pagar</button>
</div>

</div>
