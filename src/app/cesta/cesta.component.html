<app-menu></app-menu>

<ng-container class="cesta" *ngIf="cesta.length!==0 && cesta!==undefined">
    <div class="total">
        <p>Total a pagar: {{precioTotalRedondo}}&euro;</p>
        <button class="botonPagar" (click)="guardarPedido()">PAGAR</button>
    </div>
    <hr>
    <p class="total">Tu pedido:</p>
    <div class="containerProductos">
        <div class="producto" *ngFor="let te of cesta">
            <img src="{{te.producto.mainImage}}" alt="te">
            <p>{{te.producto.name.toUpperCase()}}</p>
            <p>{{te.producto.basePrice}}€ / 100gr</p>
            <div class="unidadesRestarSumarEliminar">


                <button class="containerSumar" (click)="sumarUnidad(te.producto.id)">
                        <div class="circle">
                        <div class="line una"></div>
                        <div class="line dos"></div>
                        </div> 
                </button>
            
                <p>{{te.unidades}} ud(s) </p>

                <button class="containerRestar" (click)="restarUnidad(te.producto.id)">

                        <div class="circle">
                        <div class="line una"></div>
                        </div>
                          
                </button>



                <button class="containerQuitar" (click)="eliminarDeCesta(te.producto.id)">
                        <div class="circle">
                        <div class="line one"></div>
                        <div class="line two"></div>
                        </div>
                          
                </button>
                
                

                
            </div>
        </div>
    </div>
</ng-container>
 
 <ng-container *ngIf="cesta.length===0 || cesta===undefined">
    <p class="vacia">Tu cesta está vacía</p>
</ng-container>
<app-pie-de-pagina></app-pie-de-pagina>
