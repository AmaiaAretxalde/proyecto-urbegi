<h2>¿Qué tipo de efecto buscas?</h2>
<div class="formulario">

    <div class="funciones">

        <div class="funcion">
            <img class="img" src="/assets/estimulante.svg" alt="estimulante">
            <p>Estimulante</p>
            <input type="range" min="0" max="5" value="0" placeholder="0" [(ngModel)]="puntuacionEstimulante">
            <p>{{puntuacionEstimulante}}</p>
        </div>

        <div class="funcion">
            <img class="img" src="/assets/digestivo.svg" alt="digestivo">
            <p>Digestivo</p>
            <input type="range" min="0" max="5" value="0" placeholder="0" [(ngModel)]="puntuacionDigestivo">
            <p>{{puntuacionDigestivo}}</p>
        </div>

        <div class="funcion">
            <button (click)="cambiarRelajante()" id="relajante" hidden></button>
            <img class="img" src="/assets/relajante.svg" alt="Relajante">
            <p>Relajante</p>
            <input type="range" min="0" max="5" value="0" placeholder="0" [(ngModel)]="puntuacionRelajante">
            <p>{{puntuacionRelajante}}</p>
        </div>

        <div class="funcion">
            <button (click)="cambiarAntioxidante()" id="antioxidante" hidden></button>
            <img class="img" src="/assets/antioxidante.svg" alt="Antioxidante">
            <p>Antioxidante</p>
            <input type="range" min="0" max="5" value="0" placeholder="0" [(ngModel)]="puntuacionAntioxidante">
            <p>{{puntuacionAntioxidante}}</p>
        </div>

        <div class="funcion">
            <button (click)="cambiarIsotonico()" id="isotonico" hidden></button>
            <img class="img" src="/assets/isotonico.svg" alt="Isotonico">
            <p>Isotonico</p>
            <input type="range" min="0" max="5" value="0" placeholder="0" [(ngModel)]="puntuacionIsotonico">
            <p>{{puntuacionIsotonico}}</p>
        </div>

        <div class="funcion">
            <button (click)="cambiarDepurativo()" id="depurativo" hidden></button>
            <img class="img" src="/assets/depurativo.svg" alt="Depurativo">
            <p>Depurativo</p>
            <input type="range" min="0" max="5" value="0" placeholder="0" [(ngModel)]="puntuacionDepurativo">
            <p>{{puntuacionDepurativo}}</p>
        </div>

    </div>
    <button (click)="guardarFunciones()">Siguiente paso</button>
</div>

<ng-container *ngFor="let funcion of funcionesElegidas">
    {{funcion.nombre}}
</ng-container>
